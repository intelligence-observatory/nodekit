[workspace]
members = [
    "nodekit-rs-client",
    "nodekit-rs-fb",
    "nodekit-rs-graph",
    "nodekit-rs-image",
    "nodekit-rs-request",
    "nodekit-rs-response",
    "nodekit-rs-state",
    "nodekit-rs-text",
    "nodekit-rs-video",
]

[package]
name = "nodekit-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
clap.workspace = true
nodekit-rs-request = { path = "nodekit-rs-request" }
nodekit-rs-response = { path = "nodekit-rs-response" }
nodekit-rs-state = { path = "nodekit-rs-state" }
thiserror.workspace = true
zmq.workspace = true

[workspace.dependencies]
blittle = "0.2.1"
bytemuck = "1.24.0"
clap = { version = "4.5.50", features = ["derive"] }
cosmic-text = "0.15.0"
criterion = "0.7.0"
fast_image_resize = "5.3.0"
ffmpeg-next = "8.0.0"
flatbuffers = "25.9.23"
glam = "0.30.9"
hashbrown = "0.16.0"
hex_color = "3.0.0"
markdown = "1.0.0-alpha.24"
png = "0.18.0"
pyo3 = { version = "0.27.1", features = ["experimental-inspect", "extension-module"] }
pyo3-stub-gen = { version = "0.17.0", default-features = false, features = ["either", "infer_signature", "ordered-float"] }
regress = "0.10.4"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
slotmap = "1.0.7"
thiserror = "2.0.17"
zmq = "0.10.0"
